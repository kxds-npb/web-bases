<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Use Array to manipulate the DOM</title>
  </head>
  <body>
    <section class="doc">
      <h3>Liste de la salle</h3>
      <form>
        <input
          type="search"
          placeholder="Entrer le nom d'un etudiant"
          name="Nom des etudiants"
          required
        />

        <button type="submit">Ajouter</button>
      </form>
      <ul class="list"></ul>
    </section>
    <template id="item">
      <!-- Ceci va nous aider comme model de structure lors de l'ajoute d'un nom dans la liste -->
      <li class="student">
        <p></p>
        <button class="delete-btn" aria-label="bouton de suppression">
          ‚ùå
        </button>
      </li>
    </template>
    <script src="index.js" type="module"></script>
  </body>
</html>
