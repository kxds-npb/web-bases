  <body>
    <script>
      /*
       * + : addition
       * - : soustractions
       * * : multiplication
       * / : division
       * % : modulo
       * += : affectation apres addition
       * -= : affectation apres soustraction
       * *= : affectation apres multiplication
       * / = : affectation apres division
       * %=: affectation apres modulo
       *
       * Falsy values (false, 0, "", undefined, null, NaN)
       *
       * Operateurs de comparaison
       * ?? : operateur de coalescence null
       * || : OU logique
       * ||= : affectation OU logique
       */
      const nombre1 = 10;
      const nombre2 = 15;

      const somme = nombre1 + nombre2;

      let somme1 = 10;
      somme1 += nombre2; // somme1 = somme1 + nombre2;
      console.log("Resultat: ", somme1);

      const score = ""; // ??
      // Liste des valeurs consideree comme fausse par les condition en js: false, 0, "", undefined, null, NaN
      if (score) {
        console.log("Score:", score);
      } else {
        console.log("Erreur au niveau de la valeur");
      }

      //   Autres operateurs de comparaisons
      const note = null ?? "RAS";
      console.log(null ?? "Hey"); // Verifie si la valeur est null ou undefined
      console.log(undefined || "Hey"); // Verifie si la valeur est null ou undefined

      let price = 0;
      price ||= 5;
      console.log(price);

      // optional chaining operator (?.): utiliser pour acceder une propriete pouvant etre null ou undefined en toute securite (sans avoir un erreur au niveau tu naviagteur)

      // Operateur relationnel (in, instanceof)
      const me = {
        name: "WIBRC",
        dateOfBirth: new Date("2001-09-12"),
      };
      console.log("dateOfBirth" in me); // true si la propriete est dans l'object et faux dans le cas contraire

      // Unary operator (delete, typeof)
      console.log(typeof me); // "object"
      console.log(typeof []); // "object"
      console.log(typeof 10); // "number"
      console.log(typeof "10"); // "string"
      console.log(typeof false); // "boolean";

      // delete
      console.log(me);
      // delete me.dateOfBirth; // Deconseille du a la reference memoire
      console.log(me);

      // Operateur Exponentiel (**)
      const expo = 4 ** 2; // 4^2 exposant. Resultat 16

      // ...: operateus de reste
      console.log("======================================\n");
      console.log([1, 2, 3, 4]);
      console.log(...[1, 2, 3, 4]);

      // Destructuration

        // courses: { champters, name: chapterName },
      } = me2; // const email = me2.email; const dateOfBirth = me2.dateOfBirth
      console.log(email, dateOfBirth, name);
