<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horloge</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }

      time {
        color: white;
        font-size: 9vw;
        font-weight: bold;
        text-shadow: 3px 4px 2px rgb(255, 162, 0), 0 0 1em rgb(38, 142, 226),
          0 0 0.2em rgb(118, 32, 248);
      }
    </style>
  </head>
  <body>
    <section>
      <time datetime="00:00:00">00:00:00</time>
      <!-- Element semantic pour afficher le temps ou date -->
    </section>
    <script>
      function formatNumber(number) {
        return `0${number}`.slice(-2);
      }

      function calculateTime() {
        const currentDate = new Date();
        const time = `${formatNumber(currentDate.getHours())}:${formatNumber(
          currentDate.getMinutes()
        )}:${formatNumber(currentDate.getSeconds())}`;

        const timeInDom = document.querySelector("time");
        timeInDom.dateTime = time;
        timeInDom.textContent = time;
      }

      const intervalId = setInterval(calculateTime, 1000); // Execute la fonction de calcul du temps chaque 1 seconde

      calculateTime(); // Aide a ne plus voir `00:00:00` lors du rafraichissement

      window.addEventListener("unload", () => {
        clearInterval(intervalId);
      });
    </script>
  </body>
</html>
