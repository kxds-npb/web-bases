<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer en Javascript (setInterval, setTimeOut)</title>
  </head>
  <body>
    <script>
      /*
        Permet d'executer une instruction apres une certaine duree. La duree est en millisecond (1000 ==> 1s)
        * Cette function de meme que `setInterval` retourne un Id(identifiant) que l'on pourra utiliser pour annuler l'instruction
    */
      const timeOutId = setTimeout(function () {
        console.log("Bienvenue a Devia");
      }, 5000); // Ce code affichera `Bienvenu a Devia` apres 5 secondes

      setTimeout(function () {
        console.log("Annuler le precedent");
        clearTimeout(timeOutId); //Permet d'annuler un evenement timeOut
      }, 3000); // Cette fonction, apres 3s, affichera le message dans la console et annullera l'evenement precedent (timeOutId)

      /*
        Permet d'executer une instruction apres un certain interval de temps.
        * Cette function de meme que `setTimeOut` retourne un Id que l'on pourra utiliser pour annuler l'instruction
    */
      setInterval(function () {
        console.log("Bienvenue");
      }, 3000); // Ceci affichera `Bienvenue` chaque 3 seconde
      //   clearInterval(); // Est utiliser pour annuler un evenement en setInterval
    </script>
  </body>
</html>
