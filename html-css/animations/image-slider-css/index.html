<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS carousel</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #272626;
        }

        .container {
            width: 60%;
            padding: 10px;
            display: flex;
            overflow-x: hidden;
        }

        .container .group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding-right: 1rem;
            animation: spin 5s infinite linear;
        }

        .container .group .card {
            height: 200px;
            width: 200px;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: rgb(39, 43, 40);
            border-radius: 8px;
        }

        @keyframes spin {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="group">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
            <div class="card">6</div>
        </div>
         <div class="group">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
            <div class="card">6</div>
        </div>
    </div>
</body>
</html>
