<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Attachment animation</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .attach {
            height: 100vh;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        section:first-child {
            background-image: url(./images/henry-be-IicyiaPYGGI-unsplash.jpg);
        }

        section:nth-child(2) {
            background-image: url(./images/matthew-smith-Rfflri94rs8-unsplash.jpg);
        }
        section:nth-child(3) {
            background-image: url(./images/qingbao-meng-01_igFr7hd4-unsplash.jpg);
        }

        section:nth-child(4) {
            background-image: url(./images/robert-lukeman-_RBcxo9AU-U-unsplash.jpg);
        }

        section:nth-child(5) {
            background-image: url(./images/v2osk-1Z2niiBPg5A-unsplash.jpg);
        }
    </style>
</head>
<body>
    <section class="attach"></section>
    <section class="attach"></section>
    <section class="attach"></section>
    <section class="attach"></section>
    <section class="attach"></section>
</body>
</html>
