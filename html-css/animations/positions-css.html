<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position property in css</title>
    <style>
        .rela {
            background-color: #272424;
            color: white;
            position: relative;
        }

        .rela div {
            border: 2px solid brown;
            margin: 4px;
        }

        .static {
            position: static;
            /* top: 50px; */
        }

        .relative {
            position: relative;
            top: 20px;
        }

        .ab-rel {
            background-color: cyan;
            display: flex;
            gap: 0 4px;
            position: relative;
        }

        .ab-rel div {
            width: 80px;
            height: 50px;
            border: 1px solid gray;
        }

        .ab-rel .absolute {
            background-color: pink;
            position: absolute;
            top: 40px;
        }

        .fixed {
            position: fixed;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="rela">
        <div class="relative">Hey1</div>
        <div class="static">Hey2</div>
        <div>Hey3</div>
        <div class="fixed">Hey4</div>
    </div>
    <div class="ab-rel">
        <div class="absolute">Absolute</div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="stick">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta blanditiis alias, quod aliquam asperiores excepturi ex atque accusantium officiis ratione earum nesciunt, minima consectetur reprehenderit dolore incidunt at mollitia praesentium?</p>
        <div class="sticky">Sticky</div>
    </div>
    <div class="fix">
        <div class="fixed">Fixed</div>
    </div>
</body>
</html>
