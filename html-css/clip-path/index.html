<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0 10%;
            height: 100dvh;
        }

        body div {
            position: relative;
            height: 300px;
            width: 300px;
        }

        .path {
            background: #000;
            clip-path: polygon(40% 0%, 40% 20%, 100% 20%, 100% 80%, 40% 80%, 40% 100%, 0% 50%);
        }

        .path::before {
            position: absolute;
            content: "";
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            clip-path: polygon(38% 6%, 38% 22%, 98% 22%, 98% 78%, 38% 78%, 38% 94%, 3% 50%);
        }

        .other {
            border: 4px solid black;
            transform: rotate(45deg);
        }

        .other .contain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-45deg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="path"></div>
    <div class="other">
        <div class="contain">
            <p>Contenu</p>
        </div>
    </div>
</body>
</html>
