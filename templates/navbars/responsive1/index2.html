<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body, html {
            height: 100%;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            background: #000;
            color: white;
            padding: 10px;
        }

        nav {
            position: relative;
        }

        nav button {
            height: 35px;
            width: 48px;
            background: transparent;
            border: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        nav button span {
            border-radius: 6px;
            display: block;
            width: 100%;
            height: 5px;
            background: #fff;
        }

        nav ul {
            position: absolute;
            height: 100dvh;
            top: -10px;
            right: -10px;
            background: #075365;
            list-style-type: none;
            width: 80vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px 0;
            transition: .5s;
            transform: translateX(100%);
        }

        nav ul li a{
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
        }

        .opened {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <header>
        <h1>LOGO</h1>
        <nav>
            <button class="burger">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <ul class="menus">
                <li>
                    <a href="">Menu1</a>
                </li>
                <li>
                    <a href="">Menu1</a>
                </li>
                <li>
                    <a href="">Menu1</a>
                </li>
                <li>
                    <a href="">Menu1</a>
                </li>
            </ul>
        </nav>
    </header>
    <script>
        const button = document.querySelector(".burger");
        const menus = document.querySelector(".menus");
        button.addEventListener("click", function() {
            menus.classList.toggle("opened");
        });
    </script>
</body>
</html>
